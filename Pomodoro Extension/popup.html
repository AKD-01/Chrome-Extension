<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <h1>Pomodoro</h1>
      <div id="mode-btns">
        <button data-mode="pomodoro" class="button" id="pomodoro">
          25 mins
        </button>
        <button data-mode="short" class="button" id="short">5 mins</button>
      </div>

      <div id="clock">
        <span id="minutes"></span>
        <span class="separator">:</span>
        <span id="seconds"></span>
      </div>

      <button class="button" data-action="start" id="start-btn">Start</button>
      <button class="button" data-action="reset" id="reset-btn">Reset</button>
    </div>
    <div id="app2">
      <h1>to do list</h1>
      <ul></ul>
      <input type="text" placeholder="New task" />
      <button class="btn_add">Add</button>

      <p>Insert a new task</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
